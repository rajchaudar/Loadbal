name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------- 1. Checkout Repository ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- 2. Setup Node ----------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ---------------- 3. Build Backend Docker Image ----------------
      - name: Build backend Docker image
        run: |
          docker buildx build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp-backend:latest \
            --platform linux/amd64 \
            ./backend

      # ---------------- 4. Build Frontend Docker Image ----------------
      - name: Build frontend Docker image
        run: |
          docker buildx build \
            --build-arg REACT_APP_API_URL=${{ secrets.FRONTEND_API_URL }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp-frontend:latest \
            --platform linux/amd64 \
            ./frontend

      # ---------------- 5. Login to DockerHub ----------------
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------- 6. Push Docker Images ----------------
      - name: Push backend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp-frontend:latest

      # ---------------- 7. Copy docker-compose.yml to Server ----------------
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/azureuser/Loadbal"

      # ---------------- 8. SSH & Deploy ----------------
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/azureuser/Loadbal
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp-frontend:latest
            docker compose up -d --remove-orphans