name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------- 1. Checkout Repository ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- 2. Build Backend Docker Image ----------------
      - name: Build backend Docker image
        run: |
          docker buildx build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp-backend:latest \
            --platform linux/amd64 \
            ./backend

      # ---------------- 3. Build Frontend ----------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies & build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # ---------------- 4. Login to DockerHub ----------------
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------- 5. Push Backend Image ----------------
      - name: Push backend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp-backend:latest

      # ---------------- 6. Copy docker-compose.yml to Server ----------------
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/azureuser/Loadbal"

      # ---------------- 7. Copy Frontend Build to Server ----------------
      - name: Copy frontend build folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "frontend/build/*"
          target: "/var/www/html/loadbal"

      # ---------------- 8. SSH & Deploy Backend ----------------
      - name: SSH & Deploy Backend
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/azureuser/Loadbal
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp-backend:latest
            docker swarm init || true        # ignore if already part of swarm
            docker network create -d overlay webnet || true  # ignore if exists
            docker stack deploy -c docker-compose.yml loadbal